                    <a href="index.html">

                <!--麵包屑  -->
                <div class="container">
                    <ol>
                        <li><a href="">首頁</a></li>
                        <li><a href="">結帳頁面</a></li>
                    </ol>
                </div>
            </div>
            <!-- 購物車頁面內容 -->
            <div id="shipping">
                <div class="cart-title">
                    <div class="container">
                        <div class="back-to-shop">
                            <a href="cart.html" class="main-btn">
                                <i class="fa fa-chevron-left" aria-hidden="true"></i> 回到購物車
                            </a>
                        </div>
                    </div>
                </div>
                <div class="shipping-content">
                    <div class="container">
                        <form action="">

                                <h4>團購名稱：<span>xxXXXXXXX</span></h4>
                                <h4>商品名稱：<span>全佑動物福利蛋</span></h4>
                                <h4>商品規格：<span>XXX 六入組</span></h4>
                                <h4>認購組數：<span>12組</span></h4>
                                <h4>聯絡電話：<input type="tel" maxlength="10"></h4>
                                <h4>電子郵件：<input type="email"></h4>
                                <h4>備&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;註：<input type="text"></h4>

                                <!--僅限團主開放的方式  -->
                                <div class="transport-select">
                                    <h4>取件方式：</h4>
                                    <h5>
                                        <label for="transport">
                                       
                                         <input type="radio" name="transport" id="transport">
                                            711超商店到店
                                        </label>
                                        <!-- 串711 ＡＰＩ -->
                                        <a href="" class="main-btn">門市選擇</a>
                                    </h5>



                                    <label for="transport2">
                                       
                                         <input type="radio" name="transport" id="transport2">
                                            面交
                                        </label>

                                    <ul>
                                        <li>
                                            <label for="time1">
                                       
                                                <input type="radio" name="time" id="time1">
                                                 平日中   12:15-12:40 請事先告知
                                                </label>

                                        </li>
                                        <li>
                                            <label for="time2">
                                       
                                                <input type="radio" name="time" id="time2">
                                                 平日中   12:15-12:40 請事先告知
                                                </label>

                                        </li>
                                        <li>
                                            <label for="time3">
                                       
                                                <input type="radio" name="time" id="time3">
                                                 平日中   12:15-12:40 盡量於此時間  電話09xxxxxxxx
                                                </label>

                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="right">
                                <!-- 金額計算 -->
                                <label for="discount">
                                       
                                    <input type="checkbox" name="discount" id="discount">

                                    </label>

                                <h4>運費：<span>85</span>元</h4>
                                <h4>總額：<span>1615</span>元</h4>

                                <!-- 選擇結帳平台 -->
                                <!-- 還沒確定 -->
                                <form action="">
                                    <ul>
                                        <li>
                                            <label for="">
                                                <input type="radio" name="">
                                                信用卡結帳
                                             </label>
                                        </li>
                                        <li>
                                            <label for="">
                                                <input type="radio" name="">
                                                Applepay
                                            </label>
                                        </li>
                                    </ul>

                                    <button type="button" class="main-btn">前往結帳</button>
