<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>We choose</title>
    <link rel="stylesheet" href="Content/css/index.css">
    <link rel="stylesheet" href="Content/css/font-awesome.min.css">

    <script src="js/gobal.js"></script>
</head>

<body>

    <div id="wrap">
        <!-- 導覽列-->
        <div id="header">
            <div class="top">
                <div class="container">
                    <form action="" class="search">
                        <i class="fa-search fa"></i>
                        <input type="text" name="" value="" placeholder="Search">
                    </form>
                    <!--會員功能導覽  -->
                    <div class="member">
                        <ul>
                            <li>

                                <div class="buy">
                                    <!--購物車內數量  -->
                                    <a href="#">
                                        <span>3</span>
                                    </a>
                                    <!--結帳  -->
                                    <a href="#">
                                        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                                    </a>
                                </div>

                            </li>
                            <li>

                                <div class="login">
                                    <!--訊息數量  -->
                                    <a href="#">
                                        <span>90</span>
                                    </a>
                                    <a href="">Araon Lin</a>
                                </div>

                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="sub">
                <div class="container">
                    <div class="logo">
                        <a href="index.html">
                            <img src="Content/img/logo.svg" alt="">
                        </a>
                    </div>
                    <div class="menu">
                        <ul>
                            <li><a href="#">農業食材</a></li>
                            <li><a href="#">友善傢俱</a></li>
                            <li><a href="#">生鮮蔬果</a></li>
                            <li><a href="#">趣味食玩</a></li>

                        </ul>
                    </div>
                </div>

            </div>

        </div>
        <div id="content">
            <div class="bread">
                <!--麵包屑  -->
                <div class="container">
                    <ol>
                        <li><a href="">首頁</a></li>
                        <li><a href="">聯絡我們</a></li>
                    </ol>
                </div>

            </div>

            <div id="contact-form">
                <div class="inner-container">
                    <h3 style="text-align:center;">(聲明或其他聯絡方式等)</h3>
                    <form action="">
                        <div class="form-tag form-tag-half">
                            <label for="name" class="input-wrap">
                                <label for="name">稱謂</label>
                            <input type="text" placeholder="先生/小姐" id="name">
                            </label>
                        </div>
                        <div class="form-tag form-tag-half">
                            <label for="email" class="input-wrap">
                             <label for="email">電子郵件</label>
                            <input type="text" placeholder="name@service.com" id="email">
                            </label>
                        </div>
                        <div class="form-tag">
                            <label for="service" class="input-wrap">
                            <label for="service">需求項目(可複選)</label>
                            <label for="service1" class="check-control"><input type="checkbox" id="service1" >項目1</label>
                            <label for="service2" class="check-control"><input type="checkbox" id="service2" >項目2</label>
                            <label for="service3" class="check-control"><input type="checkbox" id="service3" >項目3</label>
                            <label for="service4" class="check-control"><input type="checkbox" id="service4" >項目4</label>
                            <label for="service5" class="check-control"><input type="checkbox" id="service5" >其他</label>
                            </label>
                        </div>
                        <div class="form-tag">
                            <label for="textarea" class="input-wrap">
                            <textarea name="" id="textarea" cols="30" rows="10" placeholder="其他需求或疑問"></textarea>
                            </label>
                        </div>
                    </form>
                </div>

            </div>

        </div>
        <!--底部 footer  -->
        <div id="footer">
            <div class="footer-menu">
                <div class="container">
                    <div class="logo">
                        <a href="#">
                            <img src="Content/img/logo.svg" alt="">
                        </a>
                    </div>
                    <div class="menu">
                        <ul>
                            <li><a href="#">農業食材</a></li>
                            <li><a href="#">友善傢俱</a></li>
                            <li><a href="#">生鮮蔬果</a></li>
                            <li><a href="#">趣味食玩</a></li>
                            <li><a href="#">常見問題</a></li>
                            <li><a href="#">聯絡我們</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="bottom">
                copyright © 2017. All rights reserved.
            </div>
        </div>
</body>

</html>
