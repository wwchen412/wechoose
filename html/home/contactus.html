<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>We choose</title>
    <link rel="stylesheet" href="../../Content/css/index.css">
    <link rel="stylesheet" href="../../Content/css/font-awesome.min.css">
    <!-- jQuery JS 1.12.4 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- include header footer -->
    <script>
        $(function() {
            $("#header").load("../home/head.html");
            $("#footer").load("../home/footer.html");

        });
    </script>
</head>

<body>

    <div id="wrap">
        <!-- 導覽列-->
        <div id="header">

        </div>
        <div id="content">
            <div class="bread">
                <!--麵包屑  -->
                <div class="container">
                    <ol>
                        <li><a href="">首頁</a></li>
                        <li><a href="">聯絡我們</a></li>
                    </ol>
                </div>

            </div>

            <div id="contact-form">
                <div class="inner-container">
                    <h3 style="text-align:center;">(聲明或其他聯絡方式等)</h3>
                    <form action="" id="contact-input">
                        <div class="form-tag form-tag-half">
                            <label for="name" class="input-wrap">
                                <label for="name">稱謂</label>
                            <input type="text" placeholder="先生/小姐" id="name" required>
                            </label>
                        </div>
                        <div class="form-tag form-tag-half">
                            <label for="email" class="input-wrap">
                             <label for="email">電子郵件</label>
                            <input type="email" placeholder="name@service.com" id="email" required>
                            </label>
                        </div>
                        <div class="form-tag">
                            <label for="service" class="input-wrap">
                            <label for="service">需求項目(可複選)</label>
                            <label for="service1" class="check-control"><input type="checkbox" id="service1" >項目1</label>
                            <label for="service2" class="check-control"><input type="checkbox" id="service2" >項目2</label>
                            <label for="service3" class="check-control"><input type="checkbox" id="service3" >項目3</label>
                            <label for="service4" class="check-control"><input type="checkbox" id="service4" >項目4</label>
                            <label for="service5" class="check-control"><input type="checkbox" id="service5" >其他</label>
                            </label>
                        </div>
                        <div class="form-tag">
                            <label for="textarea" class="input-wrap">
                            <textarea name="" id="textarea" cols="30" rows="10" placeholder="其他需求或疑問"></textarea>
                            </label>
                        </div>
                        <button type="submit" class="main-btn">送出表單</button>
                    </form>
                </div>

            </div>

        </div>
        <!--底部 footer  -->
        <div id="footer">

        </div>

        <script src="../../js/gobal.js"></script>
        <script>
            $(function() {
                // 姓名信箱表單樣式
                $('.form-tag-half input').on('focus', function() {
                    $(this).parents('.input-wrap').addClass('onfocus');
                })
                $('.form-tag-half input').on('blur', function() {
                        $(this).parents('.input-wrap').removeClass('onfocus');
                    })
                    // 輸入內容
                $('.form-tag textarea').on('focus', function() {
                    $(this).parents('.input-wrap').addClass('onfocus');
                })
                $('.form-tag textarea').on('blur', function() {
                    $(this).parents('.input-wrap').removeClass('onfocus');
                })

            })
        </script>
</body>

</html>
